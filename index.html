<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
   
    <title>Psychic Game</title>
   
</head>
<body>
    <h1>The Psychic Game</h1>
    <p>Guess what letter I'm thinking of</p>
    <p>You have 10 tries to get it right!</p>
    <div class="Wins">
        Wins: <span id="winCount">0</span>
    </div>
    <br>
    <div class="Losses">
        Losses:<span id="lossCount">0</span>
    </div>
    <br>
    <div class="Guesses">
        Remaining Guesses:
        <span id="remainingGuess">10</span>
    </div>
    <div class="alreadyGuessed">
            Letters already guessed:
            <span id="guessedLetters">""</span>
        </div>
 <script src="assets/psychic.js"></script>

</body>
</html>
